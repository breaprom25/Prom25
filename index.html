<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>24 Prom 25</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/prom_background.png" type="image/png" />
</head>
<body>
  <section class="header">
    <div class="textbox">
      <div class="countdown">
        <div class="unit">
          <div class="number" id="days"><div class="slide">00</div></div>
          <div class="label">Days</div>
        </div>
        <div class="unit">
          <div class="number" id="hours"><div class="slide">00</div></div>
          <div class="label">Hours</div>
        </div>
        <div class="unit">
          <div class="number" id="minutes"><div class="slide">00</div></div>
          <div class="label">Minutes</div>
        </div>
        <div class="unit">
          <div class="number" id="seconds"><div class="slide">00</div></div>
          <div class="label">Seconds</div>
        </div>
      </div>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
